<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        
{% for quote in quotes %}
    <div>
        <p>Quoted on: {{ quote.created_date }}</p>
        <h1><a href="">{{ quote.quoted_person }}</a></h1>
        <p>{{ quote.text|linebreaksbr }}</p>
    </div>
{% endfor %}
    </body>
</html>
