{% extends 'crazy88quote/base.html' %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Quotes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-upload fa-fw"></i>Upload a quote
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" id="form">
                                    <div class="form-group">
                                        <label>Person who said this</label>
                                        <input class="form-control" placeholder="Enter name" id="name" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Quote</label>
                                        <textarea class="form-control" rows="5" id="quote" placeholder="Enter text" required="true"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>



        <div class="row">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-xl-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-quote-left fa-fw"></i><i class="fa fa-quote-right fa-fw"></i> Quotes
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <ul class="timeline-inverted" id="newquote">

                                </ul>
                                <ul class="timeline">
                                    {% for quote in quotes %}

                                        <li class="{% if number == 0 %}
                                            timeline-inverted
                                        {% endif %} animation"">
                                            <div class="timeline-badge warning"><i class="fa fa-comment"></i>
                                            </div>
                                            <div class="timeline-panel">
                                                <div class="timeline-heading">
                                                    <h4 class="timeline-title">{{ quote.quoted_person }}</h4>
                                                    <p><small class="text-muted"><i class="fa fa-clock-o"></i>{{ quote.created_date }}</small>
                                                    </p>
                                                </div>
                                                <div class="timeline-body">
                                                    <p>"{{ quote.text|linebreaksbr }}"</p>
                                                </div>
                                            </div>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
